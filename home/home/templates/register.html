{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="register-box">
  <h2>Đăng ký tài khoản</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Đăng ký</button>
  </form>
  <p class="text-center">
    Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập ngay</a>
  </p>
</div>
{% endblock %}
