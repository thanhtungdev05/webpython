{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="login-box">
  <h2>Đăng nhập</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Đăng nhập</button>
  </form>
  <p class="text-center">
    Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a>
  </p>
</div>
{% endblock %}
