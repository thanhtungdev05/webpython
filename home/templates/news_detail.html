{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/news.css' %}">

<section class="news-hero text-center py-5">
  <div class="container">
    <h1 class="fw-bold display-5">{{ news.title }}</h1>
    <p class="meta mt-3">
      <i class="bi bi-calendar3"></i> {{ news.published_at|date:"d/m/Y H:i" }}
      {% if news.author %} &nbsp;|&nbsp; <i class="bi bi-person-circle"></i> {{ news.author }}{% endif %}
    </p>
  </div>
</section>

<div class="container news-detail mt-5 mb-5">
  {% if news.image %}
  <div class="text-center mb-4">
    <img src="{{ news.image.url }}" class="news-main-img shadow-sm" alt="{{ news.title }}">
  </div>
  {% endif %}

  <article class="news-body">
    {{ news.content|linebreaks }}
  </article>

  <div class="d-flex justify-content-center mt-5">
    <a href="{% url 'news_list' %}" class="btn btn-outline-primary px-4 py-2">
      ← Quay lại tin tức
    </a>
  </div>
</div>
{% endblock %}
