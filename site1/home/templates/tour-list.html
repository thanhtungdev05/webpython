{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Danh sách Tours</h3>
  <form class="d-flex" method="get" action="{% url 'tour_list' %}">
    <input class="form-control me-2" name="q" placeholder="Tìm tour..." value="{{ q }}">
    <button class="btn btn-outline-primary">Tìm</button>
  </form>
</div>

<div class="row">
  {% for tour in tours %}
    <div class="col-md-4 mb-3">
      <div class="card h-100">
        <img src="{{ tour.image_url }}" class="card-img-top" alt="{{ tour.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ tour.title }}</h5>
          <p class="card-text text-truncate">{{ tour.schedule|truncatewords:20 }}</p>
          <p class="text-success">Giá: {{ tour.price }} VNĐ</p>
          <a href="{% url 'tour_detail' tour.id %}" class="btn btn-primary">Chi tiết</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>Chưa có tour.</p>
  {% endfor %}
</div>
{% endblock %}
