<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xác nhận thanh toán</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f6f6f6; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; }
    .header { text-align: center; padding-bottom: 20px; }
    .header h1 { color: #0d6efd; }
    .content p { font-size: 16px; line-height: 1.5; }
    .btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #0d6efd; color: #fff; text-decoration: none; border-radius: 5px; }
    .footer { margin-top: 30px; font-size: 12px; color: #888; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Xác nhận thanh toán</h1>
    </div>
    <div class="content">
      <p>Xin chào <strong>{{ user.username }}</strong>,</p>
      <p>Bạn đã thanh toán thành công tour <strong>{{ booking.tour.title }}</strong>.</p>
      <p><strong>Số tiền:</strong> {{ booking.total_price|floatformat:0 }} VNĐ</p>
      <p><strong>Ngày đặt:</strong> {{ booking.booking_date|date:"d/m/Y" }}</p>
      <a href="{{ profile_url }}" class="btn">Xem chi tiết đơn hàng</a>
    </div>
    <div class="footer">
      &copy; {{ year }} Công ty Du lịch. Mọi quyền được bảo lưu.
    </div>
  </div>
</body>
</html>
