{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Đăng ký tài khoản</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100">Đăng ký</button>
  </form>
  <p class="mt-3 text-center">Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập ngay</a></p>
</div>
{% endblock %}
