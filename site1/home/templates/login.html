{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Đăng nhập</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
  </form>
  <p class="mt-3 text-center">Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a></p>
</div>
{% endblock %}
